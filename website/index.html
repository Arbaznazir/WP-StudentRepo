  <div class="dropdown">

    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
  <a href="#contact">Contact</a>
</div>
<section>
  <div class="main-content">
    <div class="grid-container">
      <div class="left-side">
        <p class="topHeadding">Education</p>
        <p class="topHeaddingTag">Center</p>
      </div>
      <div class="right-side">

          <div class="mySlides fade">
            <img src="./res/logo.png" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="./res/logo.png" style="width:100%">

      <img src="./res/coueseOffered.png" alt="Logo 1">
      <div class="feature-text">Course Offers</div>
    </div>
    <div class="feature">
      <img src="./res/studentFeedback.png" alt="Logo 2">
      <div class="feature-text">Student Feedbacks</div>
    </div>
    <div class="feature">
      <img src="./res/support.png" alt="Logo 3">
      <div class="feature-text">Quick Support</div>
    </div>
  </div>
</section>

  <div class="statistics">
    <div class="statistic">
      <img src="./res/studentCount.png" alt="Student Count">
      <div class="statistic-text">Total Student Count</div>
    </div>
    <div class="statistic">
      <img src="./res/distanceStudy.png" alt="Distance Study">
      <div class="statistic-text">Distance Study</div>
    </div>
    <div class="statistic">
      <img src="./res/onlineCourses.png" alt="Online Course">
      <div class="statistic-text">Online Course</div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer-column">
    <h3>Home Content</h3>
    <p>Home</p>
  </div>
  <div class="footer-column">
    <h3>About Us</h3>
    <p>About</p>
  </div>
  <div class="footer-column">
    <h3>Social Media</h3>
    <p>Follow us on:</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
